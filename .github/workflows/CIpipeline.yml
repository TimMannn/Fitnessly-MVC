name: FitnesslyCI

on: 
 push: 
   branches:
     - main
 pull_request:
   branches:
     - main
     
jobs: 
  build: 
    runs-on: ubutu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal
